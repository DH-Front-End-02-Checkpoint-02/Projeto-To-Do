<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>ToDo</title>
</head>

<body>

    <form name="form" onsubmit="return validar_tudo()">
        <h1>Cadastro de conta</h1>

        <div class="image"></div>

        <label>
      Nome:
      <input class="nome" id="nome" type="text" autocomplete="disabled" onblur="validar_nome()">
    </label>
        <label>
      Senha:
      <input class="senha" id="senha" type="password">
    </label>
        <label>
      Repetir senha:
      <input class="senhaRepetir" id="senhaRepetir" type="password">
    </label>
        <label>
      E-mail:
      <input class="email" id="email" type="text" onblur="validar_email(form.email)">
    </label>

        <button type="submit">Criar Conta</button>

        <div class="form-footer">
            <p>ToDo</p>
        </div>
    </form>

    <script src="./js/script-login.js"></script>
</body>

</html>
