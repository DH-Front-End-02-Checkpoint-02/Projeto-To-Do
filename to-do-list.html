<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style-tarefas.css">
    <!-- GOOGLE FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Minha to-do-list</title>
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <nav>
            <div class="minha-lista">
                <a class="home" href="#">To-do-list</a>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><img class="icone-user" src="./img/user.svg" alt="ícone do usuário"><i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Sair</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="form-tarefa">
            <h1>Minha to-do List</h1>
            <h2 id="logado"></h2>
            <!--Pedro: Removi input, substituindo-o por div com data local, no formato dd/mm/aaaa, conforme pode ser verificado no script. Usuário não irá passar data pelo input, mas a encontrará sempre setada na data atual. Alerações no CSS conforme necessidade para manter estilo encontrado-->
            <label>Data de criação: <!--for="data-criacao"-->
                <div id ="data-criacao"></div>
                <!-- <input type="date" id="data-criacao"> -->
            </label>
            <label for="data-limite">Data limite:
                <input type="date" id="data-limite">
            </label>
            <label for="descricao">Descrição:
            </label>
            <textarea name="descricao" id="descricao" cols="30" rows="10" minlength="10" maxlength = "100" required></textarea>
            <button type="submit" id="add-tarefa">Adicionar tarefa</button>
        </form>

        <ul id="lista"></ul>

        <!-- Data de criação: o usuário não poderá alterar esse input, mas ele deve ser exibido.
Data limite da tarefa: data que o usuário deseja terminar aquela tarefa.
Descrição: texto da tarefa.
Botão de submit.
No card da anotação deve ter um botão para excluir a anotação. Quando ele for clicado deverá ser exibido um aviso confirmando a intenção de excluir a anotação. Se o usuário confirmar a intenção de excluir, o card desta nota deve desaparecer.
Ainda no card da anotação, deverá existir um checkbox que ao ser clicado faz o texto daquela anotação ficar tachado. Tarefa concluida. -->
    </main>

    <script src="./js/script-tarefas.js"></script>
</body>

</html>
